<form class="sign-up-form">
    <label class="label-login " for="login">
        <input placeholder="Your name"  name="login" id="login" type="text">
    </label>
    <label class="label-mail " for="mail">
        <input placeholder="Your mail"  name="mail" id="mail" type="email">
    </label>
    <label class="label-password" for="password">
        <span class="show-password"></span>
        <input placeholder="••••••••••••"  name="password" id="password" type="password">
    </label>
    <label class="label-password" for="password2">
        <span class="show-password"></span>
        <input placeholder="••••••••••••"  name="password2" id="password2" type="password">
    </label>
    <label class="label-remember" for="remember">
        <input id="remember" type="checkbox" checked>
        <span>I agree with ...</span>
    </label>
    <a class="forgot">Forgot password?</a>
    <button class="btn btn_sign-up submit" type="button">Sign up</button>
    <a href="index.html" class="btn btn_sign-up" type="button">Sign in</a>
</form>
